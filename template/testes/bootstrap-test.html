<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap nav test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="custom.css">
  <link rel="stylesheet" href="../page-css/style-guarda-roupa.css">
  <link rel="stylesheet" href="../page-css/style-template.css">


</head>
<body>
  <header>
    <div class="menu-bg">
        <div class="menu">
            <div class="menu__logo">
                <a href="index.html" target=_self><img src="../img/logo-200px.png" alt="logo-babybay"></a>
            </div> <!-- .menu__logo-->
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__link">Bem-Vindo xxx</li>
                    <li class="nav__link--bold"><a href="#" target=_self>Sair</a></li>
                </ul> <!-- .nav__list-->
            </nav> <!--.nav-->
        </div> <!--.menu-->
    </div> <!-- .menu-bg-->
</header>

<div class="container">
  <h1>Meu Guarda-Roupa</h1>
  <div class="container-gr">
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
       <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Minhas Publicações</button>
     </li>
     <li class="nav-item" role="presentation">
       <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Publicações Pendentes</button>
     </li>
     <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Favoritos</button>
     </li>
   </ul>
    <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">elementos publicações</div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">elementos pendentes</div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">elementos favoritos</div>
  </div><!--.container-gr-->
</div> <!--.container-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
